<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Universe Hub</title>
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/f4af904fd8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header part -->
    <header class="text-center">
      <h2 class="text-5xl font-bold mt-10 mb-10">AI Universe Hub</h2>
      <button id="sort-by-date" class="px-10 py-5 mb-16 bg-red-500 rounded-xl text-xl font-semibold text-white">
        Sort By Date
      </button>
    </header>

    <!-- Main part -->
    <main>
      <section class="xl:w-[1500px] mx-auto">
        <!-- Card container -->
        <div id="card-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
          <!-- Card body -->
        </div>
        <!-- Card Container End -->

        <!-- Loader -->
        <div class="flex items-center justify-center mt-8">
          <div
            id="loading"
            class="hidden h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>

        <!-- Show more btn -->
        <div class="text-center my-14">
          <button
            id="see-more"
            class="px-10 py-5 mb-16 bg-red-500 rounded-xl text-xl font-semibold text-white"
          >
            See More
          </button>
        </div>
      </section>

      <!-- ==================== Modal Section =================== -->
      <section id="modal-section" class="hidden">
        <div
          id="modal-base "
          class="py-[700px] h-fit w-full bg-gray-500/50 absolute xl:fixed z-10 left-0 top-0 pt-24"
        >
          <!-- Modal World -->
          <div class="xl:w-[1240px] rounded-xl mx-5 md:mx-auto bg-white">
            <!-- Cross icon -->
            <div id="close-modal" class="relative text-right left-3 bottom-3 z-10">
              <i
                class="fa-solid fa-xmark text-2xl py-2 px-4 rounded-full text-red-700 bg-red-100"
              ></i>
            </div>

            <!-- Modal Container -->
            <div id="modal-container" class="xl:flex justify-around p-5 lg:p-20"></div>
          </div>
        </div>
      </section>
    </main>
    <!-- JS File -->
    <script src="./js/script.js"></script>
  </body>
</html>
